{% load static %}

<header class="header header--loggedIn">
  <div class="container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static 'images/APU.png' %}" style="width:50px;height:50px;"/>
      <h1>
        Build Your<br>
        Own LOLBins
      </h1>
    </a>

    <a href="{% url 'home' %}" class="header__text">
      <h2>Scans</h2>
    </a>

    <a href="{% url 'template' %}" class="header__text">
      <h2>Templates</h2>
    </a>

    <a href="{% url 'library' %}" class="header__text">
      <h2>Library</h2>
    </a>

    <a href="{% url 'report' %}" class="header__text">
      <h2>Reports</h2>
    </a>

    <nav class="header__menu">

      {% if request.user.is_authenticated %}
          <div class="header__user">
            <a href="{% url 'user-profile' request.user.id%}">
                <div class="avatar avatar--medium active">
                <img src="{% static 'images/APU.png' %}" />
                </div>
                <p>Logged In As:<span>{{request.user}}</span></p>
            </a>
            <button class="dropdown-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>chevron-down</title>
                <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                </svg>
            </button>
          </div>
      {% else %}
          <a href="{% url 'login' %}">
              <img src="{% static 'images/avatar.svg' %}" />
              <p>Login</p>
          </a>
      {% endif %}

      <div class="dropdown-menu">
        <a href="{% url 'user-profile' request.user.id%}" class="dropdown-link"
          ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          Profile
        </a>

        {% if request.user.is_superuser %}
          <a href="{% url 'manage' %}" class="dropdown-link"
            ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            Manage</a>
        {% endif %}

        <a href="{% url 'logout' %}" class="dropdown-link"
          ><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>sign-out</title>
            <path
              d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z"
            ></path>
            <path
              d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z"
            ></path>
          </svg>
          Logout
        </a>
      </div>
    </nav>
  </div>
</header>
